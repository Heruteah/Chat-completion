<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREE AI MODELS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f2f5, #d9e2f0);
      color: #333;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      text-align: center;
      z-index: 1;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .models ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .models li {
      background: linear-gradient(135deg, #ffffff, #f1f1f1);
      margin: 10px;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .models li:hover {
      background: linear-gradient(135deg, #f1f1f1, #e2e2e2);
      transform: translateY(-2px);
    }
    .footer {
      text-align: center;
      font-size: 12px;
      padding: 15px 0;
      color: #888;
      font-family: 'Poppins', sans-serif;
        }
    #clipboard-notification {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }
    #clipboard-notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>FREE AI MODELS</h1>
    <div class="models">
      <h2>Available Models</h2>
      <ul id="models-list"></ul>
    </div>
  </div>

  <div id="clipboard-notification">Copied to clipboard!</div>
<div class="footer">
    &copy; 2024 Heru Chat Completion
</div>
  <script>
    // Particle.js Configuration
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#007bff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#007bff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
          "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 },
          "remove": { "particles_nb": 2 }
        }
      },
      "retina_detect": true
    });

   const models = [
      'claude-3-haiku-20240307', 'claude-3-sonnet-20240229', 'claude-3-5-sonnet-20240620',
      'claude-3-5-sonnet-20241022', 'claude-3-opus-20240229', 'chatgpt-4o-latest', 'gpt-4',
      'gpt-4-turbo', 'gpt-4o-2024-05-13', 'gpt-4o-mini-2024-07-18', 'gpt-4o-mini', 
      'gpt-4o-2024-08-06', 'gpt-3.5-turbo', 'gpt-3.5-turbo-0125', 'gpt-3.5-turbo-1106', 
      'gpt-4o', 'llama-3-70b-chat', 'llama-3-70b-chat-turbo', 'llama-3-8b-chat', 
      'llama-3-8b-chat-turbo', 'llama-3-70b-chat-lite', 'llama-3-8b-chat-lite', 
      'llama-2-13b-chat', 'llama-3.1-405b-turbo', 'llama-3.1-70b-turbo', 'llama-3.1-8b-turbo',
      'LlamaGuard-2-8b', 'llamaguard-7b', 'Mixtral-8x7B-Instruct-v0.1', 
      'Mixtral-8x22B-Instruct-v0.1', 'MythoMax-L2-13b-Lite', 'Mistral-7B-Instruct-v0.1', 
      'Mistral-7B-Instruct-v0.2', 'Mistral-7B-Instruct-v0.3', 'openchat-3.5-0106', 
      'Llama-Vision-Free', 'Qwen1.5-72B-Chat', 'Qwen1.5-110B-Chat', 'Qwen2-72B-Instruct', 
      'gemma-2b-it', 'dbrx-instruct', 'deepseek-coder-6.7b-base', 'deepseek-coder-6.7b-instruct',
      'deepseek-math-7b-instruct', 'Nous-Hermes-2-Mixtral-8x7B-DPO', 'hermes-2-pro-mistral-7b',
      'openhermes-2.5-mistral-7b', 'WizardLM-2-8x22B', 'SOLAR-10.7B-Instruct-v1.0', 
      'MythoMax-L2-13b', 'Llama-Guard-7b', 'gemma-2-9b-it', 'gemma-2-27b-it', 'gemini-1.5-flash',
      'gemini-1.5-pro', 'cosmosrp', 'Llama-3.2-90B-Vision-Instruct-Turbo', 
      'gpt-4-turbo-2024-04-09', 'gpt-4-0125-preview', 'gpt-4-1106-preview', 'Meta-Llama-Guard-3-8B', 
      'Llama-3.2-11B-Vision-Instruct-Turbo', 'Llama-Guard-3-11B-Vision-Turbo', 
      'Llama-3.2-3B-Instruct-Turbo', 'Llama-3.2-1B-Instruct-Turbo', 'lfm-40b-moe', 
      'discolm-german-7b-v1', 'falcon-7b-instruct', 'llama-2-7b-chat-int8', 
      'llama-2-7b-chat-fp16', 'neural-chat-7b-v3-1', 'phi-2', 'sqlcoder-7b-2', 'tinyllama-1.1b-chat', 
      'zephyr-7b-beta', 'Qwen2.5-7B-Instruct-Turbo', 'Qwen2.5-72B-Instruct-Turbo', 
      'Llama 3.1 405B Instruct', 'Llama 3.1 70B Instruct', 'Llama 3.1 8B Instruct', 
      'CodeLlama-34b-Instruct-hf', 'deepseek-llm-67b-chat', 'Llama-2-7b-chat-hf', 
      'any-uncensored'
    ];

    function copymodelname(model) {
      const usage = `https://multipleai.vercel.app/multipleai?q=&model=${model}`;
      navigator.clipboard.writeText(usage).then(() => {
        const notification = document.getElementById('clipboard-notification');
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const listmodels = document.getElementById('models-list');
      listmodels.innerHTML = '';

      models.forEach(model => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${model}</strong>`;
        li.onclick = () => copymodelname(model);
        listmodels.appendChild(li);
      });
    });
  </script>
</body>
</html>
